            <div class="nav-toggle">
                <span class="toggle-menu icon-content">
                    <ion-icon name="menu-outline" class="icon"></ion-icon>

                </ul>
            </div>
        </nav>
        <div class="section contact">
            <div id="message-box">
                <div id="contact-Title" style="--i:0">Contact Me</div>
                <div id="contact-content">
                    <div id="contact-name">
                        <div id="first-name" style="--i:1">
                            <label for="first-name">First name</label>
                            <br>
                            <input type="text" id="first-name" name="Name" minlength="2" maxlength="20">
                        </div>
                        <div id="last-name" style="--i:2">
                            <label for="last-name">Last name</label>
                            <br>
                            <input type="text" id="last-name" name="Name" minlength="2" maxlength="20">
                        </div>
                    </div>
                    <div id="contact-email" style="--i:3">
                        <label for="email">Email</label>
                        <br>
                        <input type="text" id="email" name="Email" size="57" maxlength="20">
                    </div>
                    <div id="contact-textbox" style="--i:4">
                        <label for="message">Tell me something</label>
                        <br>
                        <textarea id="message" name="message" rows="4" cols="50"></textarea>
                    </div>
                    <div id="submit-section" style="--i:5">
                        <input type="submit" value="Submit" id="contact-submit">
                    </div>
                </div>
            </div>
            <div id="contacts" style="--i:5">
                <a href="truongblake@gmail.com" class="email">
                    <ion-icon name="mail-outline"></ion-icon>
                </a>
                <a href="https://github.com/truongblake" class="github">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
                <a href="https://www.linkedin.com/in/blake-truong-1467931a0/" class="linkedin">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </div>
        </div>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
